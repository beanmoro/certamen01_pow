<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="vendor/fontawesome-free-5.15.3-web/css/all.min.css">
    <title>El Landuval</title>
  </head>
  <body>

    <header class="text-center container-fluid bg-warning bg-gradient">
        <div class="row">

            <div class="col-12 col-md-12 col-lg-12 pt-2">

                <img src="img/logo.png" class="w-25" alt="">
            </div>

            <div class="col col-md col-lg pt-2 mb-4">
                <h1><b>El Landuval</b></h1>
            </div>



        </div>
    </header>
    <main class="container-fluid bg-dark">
        <div class="row">
            <div class="col-12 col-md-12 col-lg-4 pt-3">

                <div class="card mb-5">
                    <div class="card-header bg-warning bg-gradient">
                        <span><b>Registrar Menu</b></span>
                    </div>

                    <div class="card-body">

                        <div class="mb-3">
                            <label for="nom-input" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nom-input">
                        </div>


                        <div class="mb-3">
                            <label for="select-horario" class="form-label">Horario</label>
                            <select name="" id="select-horario" class="form-select">

                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="valor-input" class="form-label">Valor</label>
                            <input type="number" class="form-control" name="" id="valor-input">
                        </div>

                        <div class="mb-3">
                            <label for="descripcion-textarea" class="form-label">Descripcion</label>
                            <textarea id="descripcion-textarea" ></textarea>

                        </div>



                    </div>

                    <div class="card-footer bg-warning bg-gradient text-end">
                        <button type="button" class="btn btn-dark" id="btn-registrar"><b>Registrar</b></button>
                    </div>
                </div>

            </div>

            <div class="col col-md col-lg pt-3">

                <div class="card">
                    <div class="card-header bg-warning bg-gradient">
                        <span><b>Menu</b></span>
                    </div>

                    <div class="card-body">
                        <div class="table-responsive">

                            <table class="table table-striped">
                                <thead>
                                    <th>Nombre</th>
                                    <th>Horario</th>
                                    <th>Valor</th>
                                    <th>Descripcion</th>
                                    <th>Oferta</th>
                                </thead>

                                <tbody id="tb-body">


                                </tbody>


                            </table>
                        </div>
                    </div>


                </div>
            </div>


            

        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="vendor/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="js/index.js"></script>

  </body>
</html>
